<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>contact</title>
    <link rel="stylesheet" href="css/kasper.css" />
    <!-- Font awesome library -->
    <link rel="stylesheet" href="css/all.min.css" />
  </head>
  <body>
    <div class="contact">
      <div class="container">
        <h2 class="special-heading">Contact us</h2>
        <p>
          Curabitur arcu erat, accumsan id imperdiet et, porttitor at sem.
          Mauris blandit aliquet elit, eget tincidunt.
        </p>
        <div class="content">
          <form>
            <input
              class="main-input"
              type="text"
              name="name"
              placeholder="Your Name"
            />
            <input
              class="main-input"
              type="email"
              name="email"
              placeholder="Your Email"
            />
            <textarea
              class="main-input"
              name="message"
              placeholder="Your Message"
            ></textarea>
            <input type="submit" value="send message" />
          </form>
          <div class="info">
            <h4>GET IN TOUCH</h4>
            <span class="number">+00 123.456.789 </span>
            <span class="number">+00 123.456.789 </span>
            <h4>Where we are</h4>
            <address>
              Awesome Address 17<br />
              New York, NYC<br />
              123-4567-890 USA
            </address>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
