  <body
    style="background-image: url('image/12490.jpg'); background-size: 100% 100%"
  >
  <div class="container mt-4">
    <h1>Date and Time: <span id="datetime"></span></h1>
    <script>
      var today = new Date();
      var date =
        today.getFullYear() +
        "-" +
        (today.getMonth() + 1) +
        "-" +
        today.getDate();
      var time =
        today.getHours() + ":" + today.getMinutes() + ":" + today.getSeconds();
      document.getElementById("datetime").innerHTML = date + " " + time;
    </script></span></h1>

      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">BMI and Health Tracker</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="#"></a></li>
            <li class="nav-item"><a class="nav-link" href="#"></a></li>
            <li class="nav-item"><a class="nav-link" href="#"></a></li>
            <!-- Add other navigation links as needed -->
          </ul>
        </div>
      </nav>

      <div class="mt-4">
        <form id="bmiForm">
          <!-- Height Field -->
          <div class="form-group">
            <label for="height">Height (cm):</label>
            <input
              type="number"
              class="form-control"
              id="height"
              placeholder="Enter height in centimeters"
            />
            <div class="invalid-feedback">Please enter a valid height.</div>
          </div>

          <!-- Weight Field -->
          <div class="form-group">
            <label for="weight">Weight (kg):</label>
            <input
              type="number"
              class="form-control"
              id="weight"
              placeholder="Enter weight in kilograms"
            />
            <div class="invalid-feedback">Please enter a valid weight.</div>
          </div>

          <!-- Radio Buttons for Gender -->
          <div class="form-group">
            <label>Gender:</label>
            <div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="gender"
                  id="male"
                  value="male"
                />
                <label class="form-check-label" for="male">Male</label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="gender"
                  id="female"
                  value="female"
                />
                <label class="form-check-label" for="female">Female</label>
              </div>
            </div>
          </div>

          <!-- Checkboxes for Interests -->
          <div class="form-group">
            <label>Lifestyle:</label>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                id="interest1"
                value="interest1"
              />
              <label class="form-check-label" for="interest1">Active</label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                id="interest2"
                value="interest2"
              />
              <label class="form-check-label" for="interest2">Sedentary</label>
            </div>
            <!-- Add more checkboxes as needed -->
          </div>

          <button type="submit" class="btn btn-primary">Calculate BMI</button>

          <!-- Textarea for Additional Information -->
          <div class="form-group">
            <label for="additionalInfo">Result :</label>
            <textarea
              class="form-control mt-2"
              id="additionalInfo"
              cols="50"
              rows="5"
            ></textarea>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
